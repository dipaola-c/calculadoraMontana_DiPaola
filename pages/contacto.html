              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/js/calculadoraMontana_DiPaola/index.html">Home</a>

                    <a class="nav-link" href="/js/calculadoraMontana_DiPaola/pages/infoUtil.html">Info útil</a>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/js/calculadoraMontana_DiPaola/pages/galeria.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Galería

                      <li><a class="dropdown-item" href="/js/calculadoraMontana_DiPaola/pages/galeria.html#bariloche">Bariloche</a></li>

          </nav>
        
        </header>
        
    

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center-header">Contactános</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="fname" name="name" type="text" placeholder="Nombre y apllido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="phone" name="phone" type="text" placeholder="Teléfono/celular" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="message" name="message" placeholder="Realizá tu mensaje, responderemos a la brevedad" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    
        <footer class="footer">
            <p>© Calculadora de Montaña - 2023</p>
        </footer>
